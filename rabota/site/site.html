<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
<div class="boxes">
    <div class="box">
        <div class="dobav">
        <h1>Добавление товара</h1>
        </div>
        <hr class="line">
        <div class="form-title">
            <label for="title">Название</label>
            <input id="title">
        </div>
        <div class="form-price">
            <label for="price">Цена</label>
            <input id="price">
        </div>
        <div class="form-sum">
            <label for='sum'>Количество</label>
            <input id='sum'>
        </div>
        <div class="form-art">
            <label for="art">Артикул</label>
            <input id="art">
        </div>
        <div class="form-description">
            <label for="description">Описание</label>
            <input id="description" placeholder="Напишите описание товара">
        </div>
        <div class="buttons">
        <button id="button">Добавить товар</button>
        <button id="button2" onclick="clearInput()">Очистить форму</button>
        </div>
    </div>
    <div class="box2">
        <div class="dobav2">
        <h1>Добавленные товары</h1>
            <hr class="line">
            <div class="nenaid">
                <div class="form">
                <div id="list">
                    <p>Добавленные товары не найдены</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="site.js"></script>
</body>
</html>
